<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Catégorie - E-Commerce Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shopping-cart"></i>
            <span data-i18n="app-title">E-Commerce Management</span>
        </div>
        <div class="navbar-actions">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="usernameDisplay"></span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="logout">Déconnexion</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="dashboard">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span data-i18n="users">Utilisateurs</span>
                    </a>
                </li>
                <li class="active">
                    <a href="categories.html">
                        <i class="fas fa-tags"></i>
                        <span data-i18n="categories">Catégories</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        <span data-i18n="products">Produits</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span data-i18n="orders">Commandes</span>
                    </a>
                </li>
                <li>
                    <a href="promocodes.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span data-i18n="promos">Codes Promo</span>
                    </a>
                </li>
            </ul>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 id="formTitle">Ajouter Catégorie</h1>
            </div>

            <div class="form-container">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    
                    <div class="form-group">
                        <label for="name">Nom *</label>
                        <input type="text" id="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='categories.html'">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            auth.requireAuth();
            const user = auth.getCurrentUser();
            
            // Vérifier si l'utilisateur est admin
            if (!user || user.role !== 'admin') {
                alert('Accès refusé. Seuls les administrateurs peuvent gérer les catégories.');
                window.location.href = 'categories.html';
                return;
            }
            
            if (user) document.getElementById('usernameDisplay').textContent = user.name;
            document.getElementById('logoutBtn').addEventListener('click', () => auth.logout());
            
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            if (categoryId) {
                document.getElementById('formTitle').textContent = 'Modifier Catégorie';
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                const category = categories.find(c => c.id === parseInt(categoryId));
                if (category) {
                    document.getElementById('categoryId').value = category.id;
                    document.getElementById('name').value = category.name;
                    document.getElementById('description').value = category.description || '';
                }
            }

            document.getElementById('categoryForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                const formData = {
                    id: categoryId ? parseInt(categoryId) : (categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1),
                    name: document.getElementById('name').value.trim(),
                    description: document.getElementById('description').value.trim()
                };
                if (categoryId) {
                    const index = categories.findIndex(c => c.id === parseInt(categoryId));
                    if (index !== -1) categories[index] = formData;
                } else {
                    categories.push(formData);
                }
                localStorage.setItem('categories', JSON.stringify(categories));
                alert('Catégorie enregistrée avec succès!');
                window.location.href = 'categories.html';
            });
        });
    </script>
</body>
</html>

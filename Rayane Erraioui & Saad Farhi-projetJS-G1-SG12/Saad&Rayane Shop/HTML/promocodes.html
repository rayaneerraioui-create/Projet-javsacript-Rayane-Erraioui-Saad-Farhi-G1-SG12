<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes Promo - S&R Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shopping-cart"></i>
            <span data-i18n="app-title">S&R Shop</span>
        </div>
        <div class="navbar-actions">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="usernameDisplay"></span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="logout">Déconnexion</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="dashboard">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span data-i18n="users">Utilisateurs</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-tags"></i>
                        <span data-i18n="categories">Catégories</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        <span data-i18n="products">Produits</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span data-i18n="orders">Commandes</span>
                    </a>
                </li>
                <li class="active">
                    <a href="promocodes.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span data-i18n="promos">Codes Promo</span>
                    </a>
                </li>
            </ul>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 data-i18n="promos">Codes Promo</h1>
                <div class="stats-container" id="statsContainer" style="display: none; flex: gap: 20px; margin-top: 20px;">
                    <div class="stat-card" style="flex: 1; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196F3;">
                        <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Codes Appliqués</div>
                        <div style="font-size: 28px; font-weight: bold; color: #2196F3;" id="activePromoCount">0</div>
                    </div>
                    <div class="stat-card" style="flex: 1; padding: 15px; background: #f3e5f5; border-radius: 8px; border-left: 4px solid #9C27B0;">
                        <div style="font-size: 14px; color: #666; margin-bottom: 5px;">Remise Totale</div>
                        <div style="font-size: 28px; font-weight: bold; color: #9C27B0;" id="totalPromoCount">0%</div>
                    </div>
                    <button id="resetCounterBtn" class="btn btn-warning" style="align-self: flex-end; padding: 10px 20px;">
                        <i class="fas fa-redo"></i> Réinitialiser
                    </button>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header" id="adminTableHeader">
                    <div class="search-filter-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Rechercher...">
                        </div>
                    </div>
                    <div class="table-actions">
                        <button class="btn btn-info" onclick="crudManager.exportToCSV()">
                            <i class="fas fa-download"></i> <span data-i18n="export-csv">Export CSV</span>
                        </button>
                        <button class="btn btn-success" onclick="window.location.href='promocodes-form.html'">
                            <i class="fas fa-plus"></i> <span data-i18n="add">Ajouter</span>
                        </button>
                    </div>
                </div>

                <table id="promosTable">
                    <thead>
                        <tr>
                            <th data-sort="id">ID <i class="fas fa-sort"></i></th>
                            <th data-sort="code">Code <i class="fas fa-sort"></i></th>
                            <th data-sort="discount">Remise (%) <i class="fas fa-sort"></i></th>
                            <th data-sort="active">Actif <i class="fas fa-sort"></i></th>
                            <th data-sort="expiry">Expiration <i class="fas fa-sort"></i></th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="pagination" id="promoPagination">
                    <div class="pagination-info"></div>
                    <div class="pagination-controls">
                        <select id="itemsPerPage" class="form-select">
                            <option value="25">25</option>
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                        </select>
                        <div class="pagination-buttons">
                            <button data-action="prev" title="Page précédente">
                                <i class="fas fa-chevron-left"></i> <span>Précédent</span>
                            </button>
                            <button data-action="next" title="Page suivante">
                                <span>Suivant</span> <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de vérification pour les utilisateurs -->
                <div id="userVerificationForm" class="user-promo-verification" style="display: none; max-width: 500px; margin: 40px auto; padding: 30px; background: #f8f9fa; border-radius: 8px;">
                    <h2 data-i18n="verify-code" style="text-align: center; margin-bottom: 30px;">Vérifier un code promo</h2>
                    <form id="verifyPromoForm">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="promoCodeInput" data-i18n="promo-code" style="display: block; margin-bottom: 10px; font-weight: 500;">Code Promo</label>
                            <input type="text" id="promoCodeInput" class="form-control" placeholder="Entrez votre code promo" required style="padding: 10px; font-size: 16px;">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; font-size: 16px;">
                            <i class="fas fa-check"></i> <span data-i18n="verify">Vérifier</span>
                        </button>
                    </form>
                    <div id="verificationResult" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/crud-common.js"></script>
    <script src="../js/promos.js"></script>
</body>
</html>

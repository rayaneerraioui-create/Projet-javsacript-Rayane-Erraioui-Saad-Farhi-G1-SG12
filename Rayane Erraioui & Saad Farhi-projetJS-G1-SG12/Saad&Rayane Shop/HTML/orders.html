<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes - S&R Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shopping-cart"></i>
            <span data-i18n="app-title">S&R Shop</span>
        </div>
        <div class="navbar-actions">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="usernameDisplay"></span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="logout">Déconnexion</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="dashboard">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span data-i18n="users">Utilisateurs</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-tags"></i>
                        <span data-i18n="categories">Catégories</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        <span data-i18n="products">Produits</span>
                    </a>
                </li>
                <li class="active">
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span data-i18n="orders">Commandes</span>
                    </a>
                </li>
                <li>
                    <a href="promocodes.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span data-i18n="promos">Codes Promo</span>
                    </a>
                </li>
            </ul>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 data-i18n="orders">Commandes</h1>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="search-filter-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Rechercher...">
                        </div>
                        <div class="filter-box">
                            <select id="statusFilter" class="form-select">
                                <option value="">Tous les statuts</option>
                                <option value="pending">En attente</option>
                                <option value="processing">En traitement</option>
                                <option value="completed">Terminée</option>
                                <option value="cancelled">Annulée</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-actions">
                        <button class="btn btn-info" onclick="crudManager.exportToCSV()">
                            <i class="fas fa-download"></i> <span data-i18n="export-csv">Export CSV</span>
                        </button>
                        <button class="btn btn-success" onclick="window.location.href='orders-form.html'">
                            <i class="fas fa-plus"></i> <span data-i18n="add">Ajouter</span>
                        </button>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th data-sort="id">ID <i class="fas fa-sort"></i></th>
                            <th data-sort="userId">Utilisateur <i class="fas fa-sort"></i></th>
                            <th data-sort="total">Total <i class="fas fa-sort"></i></th>
                            <th data-sort="discount">Remise <i class="fas fa-sort"></i></th>
                            <th data-sort="finalTotal">Total Final <i class="fas fa-sort"></i></th>
                            <th data-sort="status">Statut <i class="fas fa-sort"></i></th>
                            <th data-sort="date">Date <i class="fas fa-sort"></i></th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="pagination">
                    <div class="pagination-info"></div>
                    <div class="pagination-controls">
                        <select id="itemsPerPage" class="form-select">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <div class="pagination-buttons">
                            <button data-action="prev">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button data-action="next">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/crud-common.js"></script>
    <script src="../../js/orders.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Code Promo - S&R Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-shopping-cart"></i>
            <span data-i18n="app-title">S&R Shop</span>
        </div>
        <div class="navbar-actions">
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span id="usernameDisplay"></span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span data-i18n="logout">Déconnexion</span>
            </button>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span data-i18n="dashboard">Tableau de bord</span>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span data-i18n="users">Utilisateurs</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fas fa-tags"></i>
                        <span data-i18n="categories">Catégories</span>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fas fa-box"></i>
                        <span data-i18n="products">Produits</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <i class="fas fa-shopping-bag"></i>
                        <span data-i18n="orders">Commandes</span>
                    </a>
                </li>
                <li class="active">
                    <a href="promocodes.html">
                        <i class="fas fa-ticket-alt"></i>
                        <span data-i18n="promos">Codes Promo</span>
                    </a>
                </li>
            </ul>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 data-i18n="details">Détails Code Promo</h1>
            </div>

            <div class="detail-container">
                <div class="detail-row"><strong>Code:</strong> <span id="d_code"></span></div>
                <div class="detail-row"><strong>Remise (%):</strong> <span id="d_discount"></span></div>
                <div class="detail-row"><strong>Actif:</strong> <span id="d_active"></span></div>
                <div class="detail-row"><strong>Expiration:</strong> <span id="d_expiry"></span></div>

                <div class="form-actions">
                    <button class="btn btn-info" id="exportPdfBtn">
                        <i class="fas fa-file-pdf"></i> <span data-i18n="export-pdf">Export PDF</span>
                    </button>
                    <button class="btn btn-secondary" onclick="window.location.href='promocodes.html'">
                        <i class="fas fa-arrow-left"></i> Retour
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/promos-detail.js"></script>
</body>
</html>
